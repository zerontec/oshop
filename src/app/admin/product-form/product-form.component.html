



<form #f="ngForm" (ngSubmit)= "save(f.value)">

<div class="form-group">
<label for="title">Titulo</label>
<input #title="ngModel" ngModel  name='title'type="text" id="title" class="form-control" required>
<div class="alert alert-danger" *ngIf="title.touched && tittle.invalid">

  Titulo es Requerido 
</div>
<!--NG2 VALIDACION BUSCAR -->
</div>
<div class="form-group">
<label for="price">Precio</label>
<div class="input-group">
  <span class="input-group-addon">$</span>
<input #price="ngModel" ngModel name="price" type="number" id="price" class="form-control" required>
</div>
 <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
   <div *ngIf="price.errors.required">Precios es Requerido</div>
   <div *ngIf="price.errors.min">Precio deberis ser mayor a 0</div>
   
 </div>
</div>

<div class="form-group">
  <label for="category">Categoria</label>
  <select  #category="ngModel" ngModel  name="category" id="category" class="fom-control">
    <option value=""></option>
    <option  *ngForm="let c of categories$ | async"  [value]="c.$key">
      {{c.name}}
    </option>
  </select>
  <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
    La Categoria es Requerida
  </div>
</div>

<div class="form-group">

  <label for="imageUrl">Imagen Url</label>
  <input ngmodel name="imageUrl" type="text" id="imageUrl" class="form-control" required url>

  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      <div *ngIf="imageUrl.errors.required">La imagen es Requerido</div>
      <div *ngIf="imageUrl.errors.url">Ingrese una url Valida</div>
  </div>
</div>
<button class="btn btn-primary">Save</button>
</form>
